     <style>

}

/* Contenedor principal del formulario */
.login-container {
    display: flex;
    min-height: 80vh;
    align-items: center;
    justify-content: center;
}

.login-card {
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: row-reverse; /* Coloca la imagen a la derecha y el formulario a la izquierda */
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
}

/* Imagen del registro */
.login-image {
    width: 50%;
}

/* Formulario */
.login-form {
    padding: 2rem;
    width: 50%;
}

/* Responsivo */
@media (max-width: 768px) {
    .login-card {
        flex-direction: column;
    }
    .login-image,
    .login-form {
        width: 100%;
    }
}

     </style>
</head>
<body>

<!-- Registro -->
<div class="container-fluid login-container">
    <div class="card login-card">
        <!-- Imagen en el lado derecho -->
        <div class="login-image">
            <img src="./ImagenesLogin/login.png" alt="Register" class="img-fluid"
                style="height: 100%; width: 100%; object-fit: cover;">
        </div>

        <!-- Formulario de registro en el lado izquierdo -->
        <div class="login-form">
            <h2 class="text-center mb-4">Registro</h2>
            <form>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Nombres</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Ingresa tus nombres" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellidos</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Ingresa tus apellidos" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Verificar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Reingresa tu contraseña" required>
                </div>
<br>
                <!-- Estilo personalizado de "No soy robot" -->
                <div class="custom-recaptcha mb-3">
                    <label class="custom-recaptcha-checkbox">
                        <input type="checkbox">
                        <span class="custom-recaptcha-checkbox"></span>
                    </label>
                    <span class="custom-recaptcha-label">No soy robot</span>
                    <div class="custom-recaptcha-logo"></div>
                </div>

                <button type="submit" style="background-color: #ff9500; border: none;" class="btn btn-primary btn-block">Registrarse</button>
                 <!-- Enlace de registro -->
                 <div class="text-center mt-3">
                    <a href="login.html" class="text-decoration-none">Ya Tienes Cuenta? Inicia Sesión</a>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
